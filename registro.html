<html>
    <head>
        <link rel="stylesheet" href="Style/style-index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        </script>
        <script src="Scripts/script_registro.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Playfair Display SC' rel='stylesheet'>
        <link href="Style/registro.css" rel="stylesheet">
    </head>
<body ng-app="myITV">
    <div id="bloquear" ng-controller="myCTRL" ng-click="cerrar_menu()"></div>
    <div id="menu">
        <div id="menu_items">
        <div class="menu_item"><a href="#">Registrarse</a><img src="Images/add-user-button.png" class="img_item_menu"></div>
        <br>
        <div class="menu_item"><a href="#" >Entrar</a><img src="Images/play-button-inside-a-circle.png" class="img_item_menu"></div>    

        </div>
    </div>
    <div id="cabeza">
        <div id="img_menu" ng-controller="myCTRL" ng-click="abrir_menu()"></div>
        <div id="social">
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="Images/twitter.png" class="img_social"></a>
            <a href="https://es-es.facebook.com/" target="_blank"><img src="Images/facebook.png" class="img_social"></a>
            <a href="https://www.instagram.com/_tine_es/?hl=es" target="_blank"><img src="Images/instagram.png" class="img_social"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="Images/youtube.png" class="img_social"></a>
        </div>
        <h1 id="name">ITV</h1>

    </div>
    <div id="tabla_registro">
        <table>
            <tr>
                <td class="q1"><b>Documento</b></td>
                <td class="part_datos">
                    <select id="tipo_doc">
                        <option value="DNI">DNI</option>
                        <option value="NIE">NIE</option>
                    </select>
                    <input id="doc"type="text">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Nombre</b></td>
                <td class="part_datos">
                    <input id="nombre"type="text">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Apellidos</b></td>
                <td class="part_datos">
                    <input id="apellidos" type="text">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Email</b></td>
                <td class="part_datos">
                    <input id="text" type="email">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Telefono</b></td>
                <td class="part_datos">
                    <input type="text" id="tel">
                </td>
            </tr> 
        </table><hr>
        <table>
            <tr>
                <td><b>Dirección</b></td>
                <td class="part_datos">
                    <input id="direccion" type="text">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Firma</b></td>
                <td class="part_datos">
                    <input id="firma" type="text">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Contraseña</b></td>
                <td class="part_datos">
                    <input id="contr" type="password">
                </td>
            </tr>
        </table><hr>
        <table>
            <tr>
                <td><b>Repetir contraseña</b></td>
                <td class="part_datos">
                    <input id="contr2" type="password">
                </td>
            </tr>
        </table>
        <hr>
        <button id="bot_cancel" class="imgs">Cancelar<div id="img_cancel"></div></button>
        <br><button id="bot_registrar" class="imgs">Registrarte<div id="img_registr"></div></button>
    </div>
    <br><br>
    
    <!-- un coment -->
</body>
</html>
