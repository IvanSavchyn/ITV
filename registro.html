<html>
    <head>
        <link rel="stylesheet" href="Style/style-index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
        </script>
        <script src="Scripts/index.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Playfair Display SC' rel='stylesheet'>
        <link href="Style/registro.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
<body ng-app="myITV">
    <div id="bloquear" ng-controller="myCTRL" ng-click="cerrar_menu()"></div>
    <div id="menu">
        <div id="menu_items">
        <div class="menu_item" ng-controller="go_to" ng-click="open_registr()"><a href="registro.html">Registrarse</a><img src="Images/add-user-button.png" class="img_item_menu"></div>
        <br>
        <div class="menu_item" ng-controller="go_to" ng-click="open_login()"><a href="entrar.html">Entrar</a><img src="Images/play-button-inside-a-circle.png" class="img_item_menu"></div>    

        </div>
    </div>
    <div id="cabeza">
        <div id="img_menu" ng-controller="myCTRL" ng-click="abrir_menu()"></div>
        <div id="social">
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="Images/twitter.png" class="img_social"></a>
            <a href="https://es-es.facebook.com/" target="_blank"><img src="Images/facebook.png" class="img_social"></a>
            <a href="https://www.instagram.com/_tine_es/?hl=es" target="_blank"><img src="Images/instagram.png" class="img_social"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="Images/youtube.png" class="img_social"></a>
        </div>
        <h1 id="name">ITV</h1>

    </div>
    <div id="datos">
        <h2>Crear tu cuenta de ITV</h2>
        <h3>Documento</h3>
                    <select id="tipo_doc">
                        <option value="DNI">DNI</option>
                        <option value="NIE">NIE</option>
                    </select><br><br>
                    <input id="doc" type="text" class="inputs"><br>
         
        <h3>Nombre</h3>
            <input id="nombre" type="text" class="inputs">
        <h3>Apellidos</h3>
            <input id="apellidos" type="text" class="inputs">
        <h3>Email</h3>
            <input id="text" type="email" class="inputs">
        <h3>Telefono</h3>
            <input type="text" id="tel" class="inputs">
        <h3>Dirección</h3>
            <input id="direccion" type="text" class="inputs">
        <h3>Contraseña</h3>
            <input id="contr" type="password" class="inputs">
        <h3>Repetir contraseña</h3>
            <input id="contr2" type="password" class="inputs">

        <button id="bot_cancel" class="imgs">Cancelar</button>
        <br><br><button id="bot_registrar" class="imgs">Registrarte</button>
    </div>
    <br><br><br>
    
    <!-- un coment -->
</body>
</html>
